<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIFA World Cup 26 - Logina</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;700&display=swap");

      :root {
        --blue: #2f55ff;
        --red: #ff3b00;
        --mint: #59f3d2;
        --lime: #c9ff42;
        --peach: #ffb199;
        --purple: #6b00ff;
        --teal: #0b3b33;
        --green: #00c853;

        --bg: #0a2f2a;
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.75);
        --card-bg: rgba(8, 10, 17, 0.9);
        --card-text: #ffffff;
        --card-muted: #cbd5f5;
        --border: rgba(255, 255, 255, 0.2);
        --input-bg: rgba(255, 255, 255, 0.1);
        --input-border: rgba(255, 255, 255, 0.35);
        --shadow: 0 28px 70px rgba(0, 0, 0, 0.6);
        --link: #ffffff;
        --toggle-bg: rgba(255, 255, 255, 0.12);
        --toggle-hover: rgba(255, 255, 255, 0.2);
        --button-text: #ffffff;
        --display-font: "Anton", "Bebas Neue", "Oswald", sans-serif;
        --body-font: "Montserrat", "Segoe UI", sans-serif;
      }

      body[data-theme="light"] {
        --card-bg: rgba(255, 255, 255, 0.92);
        --card-text: #0b0f1a;
        --card-muted: #4b5563;
        --border: rgba(15, 23, 42, 0.15);
        --input-bg: #f1f5f9;
        --input-border: rgba(15, 23, 42, 0.2);
        --link: #0b0f1a;
        --toggle-bg: rgba(255, 255, 255, 0.7);
        --toggle-hover: rgba(255, 255, 255, 0.95);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--body-font);
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        position: relative;
        overflow: hidden;
      }

      .pattern {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
      }

      .shape {
        position: absolute;
        border-radius: 40% 60% 55% 45% / 50% 45% 55% 50%;
      }

      .shape.blue {
        width: 70vw;
        height: 70vw;
        background: var(--blue);
        left: -20vw;
        top: -20vw;
      }

      .shape.red {
        width: 64vw;
        height: 64vw;
        background: var(--red);
        right: -22vw;
        top: 5vh;
      }

      .shape.mint {
        width: 46vw;
        height: 46vw;
        background: var(--mint);
        left: 18vw;
        top: 10vh;
      }

      .shape.lime {
        width: 40vw;
        height: 40vw;
        background: var(--lime);
        right: 8vw;
        top: -16vh;
      }

      .shape.peach {
        width: 34vw;
        height: 34vw;
        background: var(--peach);
        left: 42vw;
        top: -22vh;
      }

      .shape.purple {
        width: 50vw;
        height: 50vw;
        background: var(--purple);
        left: -10vw;
        bottom: -22vw;
      }

      .shape.green {
        width: 45vw;
        height: 45vw;
        background: var(--green);
        left: 30vw;
        bottom: -26vw;
      }

      .shape.teal {
        width: 30vw;
        height: 30vw;
        background: var(--teal);
        right: -10vw;
        top: -4vw;
      }

      .pattern-label {
        position: absolute;
        top: 48px;
        left: 48px;
        z-index: 1;
        text-transform: uppercase;
        font-family: var(--display-font);
        letter-spacing: 0.18em;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.9);
      }

      .pattern-label span {
        display: block;
        font-family: var(--body-font);
        text-transform: none;
        letter-spacing: 0.04em;
        font-size: 0.85rem;
        margin-top: 6px;
        color: rgba(255, 255, 255, 0.8);
      }

      .card {
        width: 100%;
        max-width: 460px;
        position: relative;
        background: var(--card-bg);
        color: var(--card-text);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 32px 32px 28px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
        z-index: 2;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        height: 6px;
        left: 20px;
        right: 20px;
        bottom: 16px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--red), var(--blue), var(--green));
        opacity: 0.85;
      }

      h1 {
        margin: 0 0 6px;
        font-family: var(--display-font);
        font-size: 2.3rem;
        letter-spacing: 0.02em;
      }

      p {
        margin: 0 0 22px;
        color: var(--card-muted);
        font-size: 0.95rem;
      }

      label {
        display: block;
        margin: 16px 0 8px;
        font-size: 0.9rem;
        color: var(--card-muted);
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--card-text);
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: var(--blue);
        box-shadow: 0 0 0 3px rgba(47, 85, 255, 0.25);
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 16px 0 24px;
        color: var(--card-muted);
        font-size: 0.9rem;
      }

      .row input {
        width: auto;
        margin-right: 8px;
      }

      button {
        font-family: inherit;
      }

      .primary-button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, var(--red), var(--blue));
        color: var(--button-text);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
      }

      .primary-button:hover {
        filter: brightness(1.05);
      }

      .theme-toggle {
        position: absolute;
        top: 16px;
        right: 16px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--toggle-bg);
        color: var(--card-text);
        font-size: 0.85rem;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease;
        z-index: 3;
      }

      .theme-toggle:hover {
        background: var(--toggle-hover);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 24px;
      }

      .logo-26 {
        background: #ffffff;
        color: #0b0f1a;
        border-radius: 22px;
        padding: 12px 14px 10px;
        display: grid;
        justify-items: center;
        min-width: 88px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      }

      .logo-26 span {
        font-family: var(--display-font);
        font-size: 2.6rem;
        line-height: 0.9;
        letter-spacing: 0.02em;
      }

      .logo-26 small {
        font-weight: 700;
        letter-spacing: 0.2em;
        font-size: 0.7rem;
      }

      .eyebrow {
        font-size: 0.78rem;
        letter-spacing: 0.18em;
        font-weight: 600;
        color: var(--card-muted);
      }

      .tagline {
        font-family: var(--display-font);
        font-size: 1.1rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        margin-top: 6px;
      }

      .footer {
        margin-top: 16px;
        text-align: center;
        font-size: 0.85rem;
        color: var(--card-muted);
      }

      .footer a,
      .link {
        color: var(--link);
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 700px) {
        .pattern-label {
          display: none;
        }
      }

      @media (max-width: 540px) {
        .card {
          padding: 28px 24px 24px;
        }

        .brand {
          flex-direction: column;
          align-items: flex-start;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="pattern" aria-hidden="true">
      <div class="shape blue"></div>
      <div class="shape red"></div>
      <div class="shape mint"></div>
      <div class="shape lime"></div>
      <div class="shape peach"></div>
      <div class="shape purple"></div>
      <div class="shape green"></div>
      <div class="shape teal"></div>
    </div>

    <main class="card">
      <button class="theme-toggle" id="theme-toggle" type="button">Light mode</button>
      <div class="brand">
        <div class="logo-26">
          <span>26</span>
          <small>FIFA</small>
        </div>
        <div>
          <div class="eyebrow">FIFA WORLD CUP 26</div>
          <h1>Sign in to the tournament hub</h1>
          <div class="tagline">We Are 26</div>
        </div>
      </div>
      <p>Enter your credentials to access team updates, tickets, and fan experiences.</p>
      <form>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password" required />

        <div class="row">
          <label>
            <input type="checkbox" />
            Remember me
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button class="primary-button" type="submit">Sign in</button>
      </form>
      <div class="footer">New here? <a class="link" href="#">Create an account</a></div>
    </main>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const storedTheme = localStorage.getItem("theme");
      const initialTheme = storedTheme || (prefersDark ? "dark" : "light");

      function applyTheme(theme) {
        document.body.dataset.theme = theme;
        themeToggle.textContent = theme === "light" ? "Dark mode" : "Light mode";
        themeToggle.setAttribute("aria-pressed", theme !== "light");
        localStorage.setItem("theme", theme);
      }

      themeToggle.addEventListener("click", () => {
        const nextTheme = document.body.dataset.theme === "light" ? "dark" : "light";
        applyTheme(nextTheme);
      });

      applyTheme(initialTheme);
    </script>
  </body>
</html>
