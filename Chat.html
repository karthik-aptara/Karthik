<style>
/* =========================================================
   GBC Inline CTA – Make it stand out (premium panel)
========================================================= */
.gbc-inline-cta{
  --cta-ink: #0b1b2b;
  --cta-muted: #42566b;
  --cta-accent: #1b6bd8;
  --cta-accent-strong: #0f4fb0;
  --cta-green: #18a35a;
  --cta-border: rgba(11, 27, 43, .12);
  --cta-shadow: 0 28px 60px rgba(7, 24, 45, .18);

  font-family:"IBM Plex Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  padding: 48px 24px;
  background-color: transparent;

  position: relative;
  isolation: isolate;

  background-image: var(--cta-bg-image, none);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
  .gbc-inline-cta::after{
    content:"";
    position:absolute;
    width: 520px;
    height: 520px;
    right: 6%;
    top: -140px;
    border-radius: 50% 40% 60% 45%;
    background: radial-gradient(circle at 30% 30%, rgba(27,107,216,.18), rgba(24,163,90,.08) 55%, rgba(27,107,216,0) 70%);
    transform: rotate(-12deg);
    z-index:0;
    pointer-events: none;
  }

/* The standout card */
.gbc-inline-cta__inner{
  max-width: 1280px;
  margin: 0 auto;
  padding: 28px;
  border-radius: 22px;

  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 24px;

  background: rgba(255,255,255,.96);
  border: 1px solid var(--cta-border);
  box-shadow: var(--cta-shadow);
  overflow: hidden;
  position: relative;
  z-index: 1;
  transition: transform .2s ease, box-shadow .2s ease;
}
  .gbc-inline-cta__inner:hover{
    transform: translateY(-2px);
    box-shadow: 0 32px 64px rgba(7, 24, 45, .22);
  }

/* Glow + subtle brand accents */
.gbc-inline-cta__inner::before{
  content:"";
  position:absolute;
  inset: 0 0 auto 0;
  height: 6px;
  background: linear-gradient(90deg, var(--cta-accent) 0%, #4cb6ff 45%, var(--cta-green) 100%);
  pointer-events:none;
}

.gbc-inline-cta__inner::after{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle at 12% 8%, rgba(27,107,216,.16), rgba(27,107,216,0) 45%);
  pointer-events:none;
}

/* Badge */
.gbc-inline-cta__badge{
  width: 64px;
  height: 64px;
  border-radius: 999px;
  display: grid;
  place-items: center;

  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 60%),
    linear-gradient(135deg, #2aa7ff 0%, #1b6bd8 45%, #18a35a 100%);

  box-shadow:
    0 12px 22px rgba(7, 24, 45, .18),
    inset 0 1px 2px rgba(255,255,255,.4);

  position: relative;
  z-index: 1;
}

.gbc-inline-cta__icon{
  width: 26px;
  height: 26px;
  display: block;
  object-fit: contain;
  filter: brightness(0) invert(1);
}

/* Text */
.gbc-inline-cta__content{
  min-width: 240px;
  position: relative;
  z-index: 1;
}

.gbc-inline-cta__kicker{
  margin: 0 0 6px 0;
  font-size: 11px;
  letter-spacing: .18em;
  text-transform: uppercase;
  font-weight: 700;
  color: var(--cta-accent-strong);
  font-family: "Space Grotesk", "IBM Plex Sans", system-ui, sans-serif;
}

.gbc-inline-cta__title{
  margin: 0 0 8px 0;
  font-size: 22px;
  line-height: 1.25;
  font-weight: 700;
  color: var(--cta-ink);
  font-family: "Space Grotesk", "IBM Plex Sans", system-ui, sans-serif;
}

.gbc-inline-cta__desc{
  margin: 0;
  font-size: 14.5px;
  line-height: 1.6;
  color: var(--cta-muted);
}

/* CTA area */
.gbc-inline-cta__actions{
  display: grid;
  gap: 8px;
  align-items: start;
  justify-items: end;
  position: relative;
  z-index: 1;
}

/* Button: more contrast + more presence */
.gbc-inline-cta__btn{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  padding: 12px 22px;
  border-radius: 999px;

  background: linear-gradient(135deg, var(--cta-accent) 0%, #2aa7ff 50%, var(--cta-green) 100%);
  color: #ffffff !important;

  font-weight: 600;
  font-size: 14.5px;
  text-decoration: none !important;

  box-shadow: 0 14px 28px rgba(27, 107, 216, .28);
  transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
  white-space: nowrap;
}

.gbc-inline-cta__arrow{
  display:inline-block;
  transform: translateY(1px);
}

.gbc-inline-cta__btn:hover{
  transform: translateY(-1px);
  filter: brightness(1.05);
  box-shadow: 0 18px 32px rgba(27, 107, 216, .35);
}

.gbc-inline-cta__note{
  margin: 0;
  font-size: 12px;
  color: var(--cta-muted);
}

/* Responsive */
@media (max-width: 920px){
  .gbc-inline-cta__inner{
    grid-template-columns: auto 1fr;
    grid-template-areas:
      "badge content"
      "btn   btn";
    gap: 14px;
  }

  .gbc-inline-cta__badge{ grid-area: badge; }
  .gbc-inline-cta__content{ grid-area: content; }
  .gbc-inline-cta__actions{
    grid-area: btn;
    width: 100%;
    justify-items: stretch;
  }

  .gbc-inline-cta__btn{
    width: 100%;
    justify-content: center;
  }

  .gbc-inline-cta__note{
    text-align: center;
  }
}

@media (max-width: 520px){
  .gbc-inline-cta{ padding: 28px 16px; }
  .gbc-inline-cta__inner{ padding: 18px 16px; }
  .gbc-inline-cta__title{ font-size: 18px; }
}
</style>
